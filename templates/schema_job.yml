# schema load job for catalogue 
{{ if .Values.schema.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Values.appName }}-schema"
spec:
  template:
    spec:
      containers: |
      {{- range .Values.schema.jobs }}
      - name: {{ . | replace "." "" }}
        image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
        env:
          - name: SCHEMA_FILE
            value: "db/{{ . }}"
        envFrom:
        - configMapRef:
            name: {{ $.Values.appName }}
      {{- end }}
      restartPolicy: Never
  {{ end }}
