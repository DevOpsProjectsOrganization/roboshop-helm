# schema load job for catalogue 
{{ if .Values.schema.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Values.appName}}-schema-load"
spec:
  template:
    spec:
      containers:
        - name: schema-load
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
          envFrom:
            - configMapRef:
                name: {{.Values.appName}}
      restartPolicy: Never
  backoffLimit: 0
  {{ end }}
