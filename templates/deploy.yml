apiVersion: apps/v1
kind: Deployment
{{- template "app.metadata" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
{{include "app.labels" . | indent 6}}
  template:
    metadata:
      labels:
{{include "app.labels" . | indent 8}}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/{{ .Values.appName }}
          imagePullPolicy : Always
          envFrom:
            - configMapRef:
                name: {{ .Values.appName }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{.Values.service.port}}
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: {{.Values.service.port}}
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1024Mi"
          
