{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
spec:
  ingressClassName : nginx
  rules:
    - host: "{{ $.Values.appName }}-dev.sdevops.shop"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
               name: {{ $.Values.appName }}
               port:
                  number: {{.Values.service.port}}
{{- end }}